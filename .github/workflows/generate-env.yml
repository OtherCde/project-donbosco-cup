name: ðŸ”§ Generate Production .env

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Entorno para generar .env'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - staging
          - production
  
  # Ejecutar automÃ¡ticamente en push a develop y main
  push:
    branches: [ main, develop ]
    paths:
      - '.env.example'
      - 'project/settings/**'
      - '.github/workflows/generate-env.yml'

jobs:
  generate-env:
    name: ðŸ”§ Generate .env for ${{ github.event.inputs.environment || (github.ref_name == 'develop' && 'development' || 'production') }}
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Generate .env file
        env:
          # Secretos de GitHub Actions - Todas las variables configuradas
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
          CSRF_TRUSTED_ORIGINS: ${{ secrets.CSRF_TRUSTED_ORIGINS }}
          CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}
          SESSION_COOKIE_SECURE: ${{ secrets.SESSION_COOKIE_SECURE }}
          CSRF_COOKIE_SECURE: ${{ secrets.CSRF_COOKIE_SECURE }}
          SECURE_SSL_REDIRECT: ${{ secrets.SECURE_SSL_REDIRECT }}
        run: |
          echo "ðŸ”§ Generando archivo .env completo..."
          
          # Crear archivo de configuraciÃ³n desde plantilla
          cp .env.example env-generated
          
          # Detectar entorno automÃ¡ticamente segÃºn la rama o usar input manual
          if [ -n "${{ github.event.inputs.environment }}" ]; then
            ENVIRONMENT="${{ github.event.inputs.environment }}"
          else
            # Detectar entorno segÃºn la rama
            case "${{ github.ref_name }}" in
              "develop")
                ENVIRONMENT="development"
                ;;
              "main")
                ENVIRONMENT="production"
                ;;
              *)
                ENVIRONMENT="production"
                ;;
            esac
          fi
          
          echo "ðŸŽ¯ Entorno detectado: $ENVIRONMENT"
          echo "ðŸŒ¿ Rama: ${{ github.ref_name }}"
          
          # Configurar DEBUG segÃºn el entorno
          case $ENVIRONMENT in
            "development")
              echo "ðŸ”¹ Configurando para desarrollo..."
              sed -i 's/^DEBUG=.*/DEBUG=True/' env-generated
              ;;
            "staging"|"production")
              echo "ðŸ”¹ Configurando para $ENVIRONMENT..."
              sed -i 's/^DEBUG=.*/DEBUG=False/' env-generated
              ;;
          esac
          
          # Configurar todas las variables desde GitHub Actions
          echo "ðŸ”§ Configurando variables desde GitHub Secrets..."
          
          # Variables de base de datos
          [ -n "$DB_NAME" ] && sed -i "s/^DB_NAME=.*/DB_NAME=$DB_NAME/" env-generated && echo "âœ… DB_NAME configurado"
          [ -n "$DB_USER" ] && sed -i "s/^DB_USER=.*/DB_USER=$DB_USER/" env-generated && echo "âœ… DB_USER configurado"
          [ -n "$DB_PASSWORD" ] && sed -i "s/^DB_PASSWORD=.*/DB_PASSWORD=$DB_PASSWORD/" env-generated && echo "âœ… DB_PASSWORD configurado"
          [ -n "$DB_HOST" ] && sed -i "s/^DB_HOST=.*/DB_HOST=$DB_HOST/" env-generated && echo "âœ… DB_HOST configurado"
          [ -n "$DB_PORT" ] && sed -i "s/^DB_PORT=.*/DB_PORT=$DB_PORT/" env-generated && echo "âœ… DB_PORT configurado"
          
          # Variables de Django
          [ -n "$SECRET_KEY" ] && sed -i "s/^SECRET_KEY=.*/SECRET_KEY=$SECRET_KEY/" env-generated && echo "âœ… SECRET_KEY configurado"
          
          # Variables de CORS y CSRF
          [ -n "$ALLOWED_HOSTS" ] && sed -i "s/^ALLOWED_HOSTS=.*/ALLOWED_HOSTS=$ALLOWED_HOSTS/" env-generated && echo "âœ… ALLOWED_HOSTS configurado"
          [ -n "$CSRF_TRUSTED_ORIGINS" ] && sed -i "s/^CSRF_TRUSTED_ORIGINS=.*/CSRF_TRUSTED_ORIGINS=$CSRF_TRUSTED_ORIGINS/" env-generated && echo "âœ… CSRF_TRUSTED_ORIGINS configurado"
          [ -n "$CORS_ALLOWED_ORIGINS" ] && sed -i "s/^CORS_ALLOWED_ORIGINS=.*/CORS_ALLOWED_ORIGINS=$CORS_ALLOWED_ORIGINS/" env-generated && echo "âœ… CORS_ALLOWED_ORIGINS configurado"
          
          # Variables de seguridad
          [ -n "$SESSION_COOKIE_SECURE" ] && sed -i "s/^SESSION_COOKIE_SECURE=.*/SESSION_COOKIE_SECURE=$SESSION_COOKIE_SECURE/" env-generated && echo "âœ… SESSION_COOKIE_SECURE configurado"
          [ -n "$CSRF_COOKIE_SECURE" ] && sed -i "s/^CSRF_COOKIE_SECURE=.*/CSRF_COOKIE_SECURE=$CSRF_COOKIE_SECURE/" env-generated && echo "âœ… CSRF_COOKIE_SECURE configurado"
          [ -n "$SECURE_SSL_REDIRECT" ] && sed -i "s/^SECURE_SSL_REDIRECT=.*/SECURE_SSL_REDIRECT=$SECURE_SSL_REDIRECT/" env-generated && echo "âœ… SECURE_SSL_REDIRECT configurado"
          
          
          echo "âœ… Archivo .env completo generado para $ENVIRONMENT"

      - name: ðŸ“‹ Mostrar contenido del .env
        run: |
          echo "=== ARCHIVO .env GENERADO PARA $ENVIRONMENT ==="
          echo ""
          echo "ðŸ“„ Contenido completo (SIN PASSWORDS):"
          echo "=========================================="
          
          # Mostrar el archivo completo pero ocultar passwords y secrets
          sed 's/\(PASSWORD\|SECRET\)=.*/\1=***OCULTO***/' env-generated
          
          echo ""
          echo "=========================================="
          echo "ðŸ“Š EstadÃ­sticas:"
          echo "- Total de lÃ­neas: $(wc -l < env-generated)"
          echo "- Variables configuradas: $(grep -c '=' env-generated)"
          echo "- Variables sensibles: $(grep -c 'PASSWORD\|SECRET' env-generated)"
          echo ""
          echo "ðŸ” Variables principales configuradas:"
          echo "----------------------------------------"
          grep -E '^(DEBUG|DB_NAME|DB_HOST|DB_PORT|ALLOWED_HOSTS|CORS_|SESSION_COOKIE_SECURE|CSRF_COOKIE_SECURE|SECURE_SSL_REDIRECT|DEVELOPMENT_ENVIRONMENT)' env-generated || echo "No se encontraron variables principales"
          echo ""
          echo "ðŸ” Variables sensibles (ocultas):"
          echo "----------------------------------------"
          grep -E '^(SECRET_KEY|DB_PASSWORD)' env-generated | sed 's/=.*/=***OCULTO***/' || echo "No se encontraron variables sensibles"
          echo ""
          echo "ðŸ“Š Variables configuradas desde GitHub Secrets:"
          echo "----------------------------------------"
          echo "âœ… Base de datos: DB_NAME, DB_USER, DB_PASSWORD, DB_HOST, DB_PORT"
          echo "âœ… Django: SECRET_KEY"
          echo "âœ… CORS/CSRF: ALLOWED_HOSTS, CSRF_TRUSTED_ORIGINS, CORS_ALLOWED_ORIGINS"
          echo "âœ… Seguridad: SESSION_COOKIE_SECURE, CSRF_COOKIE_SECURE, SECURE_SSL_REDIRECT"

      - name: ðŸ’¾ Guardar archivo de configuraciÃ³n como artifact
        uses: actions/upload-artifact@v4
        with:
          name: env-file-${{ github.ref_name }}-${{ github.sha }}
          path: env-generated
          retention-days: 30

      - name: ðŸ“ Crear comentario con instrucciones
        run: |
          echo "## ðŸ”§ Archivo .env generado para $ENVIRONMENT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Variables principales configuradas:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          
          # Agregar variables principales al summary
          grep -E '^(DEBUG|DB_NAME|DB_HOST|DB_PORT|ALLOWED_HOSTS|CORS_|SESSION_COOKIE_SECURE|CSRF_COOKIE_SECURE|SECURE_SSL_REDIRECT)' env-generated >> $GITHUB_STEP_SUMMARY || echo "# No se encontraron variables principales" >> $GITHUB_STEP_SUMMARY
          
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Variables que necesitas configurar manualmente:" >> $GITHUB_STEP_SUMMARY
          echo "- \`SECRET_KEY\`: Generar una clave segura" >> $GITHUB_STEP_SUMMARY
          echo "- \`DB_PASSWORD\`: ContraseÃ±a de la base de datos" >> $GITHUB_STEP_SUMMARY
          echo "- \`EMAIL_HOST_PASSWORD\`: ContraseÃ±a del servicio de email (opcional)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Descarga el archivo:" >> $GITHUB_STEP_SUMMARY
          echo "1. Ve a la secciÃ³n **Artifacts** de este workflow" >> $GITHUB_STEP_SUMMARY
          echo "2. Descarga \`env-file-${{ github.ref_name }}-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "3. El archivo se llama \`env-generated\` - renÃ³mbralo a \`.env\` en tu servidor" >> $GITHUB_STEP_SUMMARY
          echo "4. Â¡Ya estÃ¡ listo para usar! Todas las variables estÃ¡n configuradas desde GitHub Secrets" >> $GITHUB_STEP_SUMMARY
