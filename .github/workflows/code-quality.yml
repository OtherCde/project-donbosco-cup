name: Code Quality

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install Quality Tools
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort flake8 mypy bandit safety
    
    - name: Run Black (Code Formatting)
      run: |
        black --check --diff .
    
    - name: Run isort (Import Sorting)
      run: |
        isort --check-only --diff .
    
    - name: Run Flake8 (Linting)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv
    
    - name: Run MyPy (Type Checking)
      run: |
        # Configuración permisiva inicial - se puede endurecer gradualmente
        mypy . \
          --ignore-missing-imports \
          --no-strict-optional \
          --allow-untyped-defs \
          --allow-incomplete-defs \
          --follow-imports=silent \
          --show-error-codes \
          --pretty \
          || echo "⚠️ MyPy encontró errores de tipos (configuración permisiva)"
    
    - name: Run Bandit (Security)
      run: |
        bandit -r . -ll
    
    - name: Run Safety (Dependency Security)
      run: |
        safety scan -r requirements.txt --output json || echo "⚠️ Safety scan completed with vulnerabilities found"

  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest-cov
    
    - name: Run Tests with Coverage
      run: |
        coverage run --source='.' manage.py test
        coverage report -m
        coverage xml
    
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
