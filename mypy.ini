[mypy]
# Configuración permisiva inicial para Don Bosco Cup
# Se puede endurecer gradualmente añadiendo más opciones estrictas

# Opciones generales
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Opciones de importación
ignore_missing_imports = True
follow_imports = silent

# Opciones de opcionales
strict_optional = False

# Opciones de formato
pretty = True
show_error_codes = True
show_column_numbers = True

# Excluir directorios problemáticos
exclude = (?x)(
    ^venv/.*
    | ^staticfiles/.*
    | ^media/.*
    | ^\.git/.*
    | ^\.github/.*
    | ^__pycache__/.*
    | ^migrations/.*
)

# Configuración específica para Django
[mypy-django.*]
ignore_missing_imports = True

[mypy-rest_framework.*]
ignore_missing_imports = True

[mypy-dj_rest_auth.*]
ignore_missing_imports = True

[mypy-crispy_forms.*]
ignore_missing_imports = True

[mypy-corsheaders.*]
ignore_missing_imports = True

# Configuración para tus apps locales
[mypy-tournaments.*]
disallow_untyped_defs = False

[mypy-teams.*]
disallow_untyped_defs = False

[mypy-matches.*]
disallow_untyped_defs = False

[mypy-events.*]
disallow_untyped_defs = False

